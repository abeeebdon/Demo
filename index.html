<!DOCTYPE html>

            <div class="searchInput">

                <span class="fa-solid fa-magnifying-glass"></span>
              </div>

                <input
                  type="search"
                  id="facebook-search"

                />
              </div>
            </div>
          </div>
        </div>
        <div class="navbar container-item2">
          <div class="nav">
            <div class="facebook-nav-list">

            </div>
            <div class="facebook-nav-list">

                <a href="#">

                    <span
                      class="fa-solid fa-television fa-lg"
                      aria-hidden="true"
                    ></span></div
                ></a>
              </li>
            </div>
            <div class="facebook-nav-list">
              <li>
                <a href="#">
                  <div class="facebook-nav-icon">
                    <span class="fa-light fa-solid fa-shop fa-lg"></span></div
                ></a>
              </li>
            </div>
            <div class="facebook-nav-list">
              <li>
                <a href="#"
                  ><div class="facebook-nav-icon">
                    <span class="fa-solid fa-house fa-lg"></span></div
                ></a>
              </li>
            </div>
            <div class="facebook-nav-list">
              <li>
                <a href="#"
                  ><div class="facebook-nav-icon">
                    <span class="fa-solid fa-gamepad fa-lg"></span></div
                ></a>
              </li>
            </div>
          </div>
        </div>

        <div class="nav-links container-item3">
          <div class="nav-link">
            <li>
              <a href="#"
                ><div class="style-icon">
                  <span class="fa-solid fa-bars fa-lg"></span></div
              ></a>
            </li>
            <li>
              <a href="#"
                ><div class="style-icon">
                  <span
                    class="fa-brands fa-facebook-messenger fa-lg"
                  ></span></div
              ></a>
            </li>
            <li>
              <a href="#">
                <div class="style-icon">
                  <span class="fa-solid fa-bell"></span></div
              ></a>
            </li>
            <li>
              <a href="#">
                <img

                  height="40px"
                  class="my-profile-images img"
                  alt="img1"
              /></a>
            </li>
          </div>
        </div>
      </div>
